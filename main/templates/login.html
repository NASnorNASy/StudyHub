{% load static %}

<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Увійти до StudyHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}" />
  </head>
  <body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="login-container">
      <div class="logo">
        <i class="fas fa-book-open"></i>
      </div>

      <div class="title">
        <h1>StudyHub</h1>
        <p>Платформа навчальних матеріалів</p>
      </div>

      <div class="login-form">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <div class="form-group">
            <label for="id_username">Ім'я користувача:</label>
            <input type="text" name="username" id="id_username" class="form-input" placeholder="Введіть ім'я користувача" required />
          </div>

          <div class="form-group">
            <label for="id_password">Пароль:</label>
            <input type="password" name="password" id="id_password" class="form-input" placeholder="Введіть пароль" required />
          </div>

          {% if form.errors %}
            <div class="error-message">
              <p>Невірне ім'я користувача або пароль. Спробуйте ще раз.</p>
            </div>
          {% endif %}

          <button class="login-button" type="submit">
            <i class="fas fa-sign-in-alt"></i>
            Увійти
          </button>
        </form>

        <div class="register-link">
          <p>
            Не маєте облікового запису? <a href="{% url 'register' %}">Зареєструватися</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
